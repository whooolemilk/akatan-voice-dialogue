<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Akatan Spoken Dialog by Javascript</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="logo"><img src="./logo.png" alt="baby" class="logo" /></h1>
      <img src="./baby.png" alt="baby" class="baby" />
      <div class="btn-container">
        <a id="startButton" class="btn btn--start btn--radius">すたーと</a>
        <a id="stopButton" class="btn btn--stop btn--radius">すとっぷ</a>
      </div>

      <ul class="example">
        <!-- <li>こんにちは</li>
        <l誰が作ったのていうの？</li> -->
        <li>何歳なの？</li>
        <li>元気ですか</li>
        <li>今日は何が食べたいの</li>
        <li>明日は何が食べたいの</li>
        <li>明後日は何が食べたいの</li>
        <li class="bold">
          New!!!→「〇〇しても、いいかな？」<br />※自分で物事決められないとき、<br />あかちゃんに判断してもらおう。
        </li>
      </ul>

      <div class="output" id="resultOutput"></div>
    </div>

    <script>
      const URL = "https://jlp.yahooapis.jp/NLUService/V1/analyze?appid="; // APIのリクエストURL
      const APIID = "dj00aiZpPTFCZHZCeWZDYjF3MyZzPWNvbnN1bWVyc2VjcmV0Jng9ODU-"; // あなたのアプリケーションID

      // 応答の定義（ハッシュ）
      var response = {
        こんにちは: "ばぶう",
        "名前,何": "ファンキーなあかたんです",
        使い方:
          "この対話システムは、俺、ファンキーなあかたんとほぼ無限に会話できるシステムだぜばぶ。１番のメイン機能は、「何々してもいいかな」と聞くと、俺がファンキーなgif画像と一緒に物事の判断をしてやるぜ。",
        "誰,作った": [
          "この人だぜ",
          "https://github.com/whooolemilk/akatan-voice-dialogue",
        ],
        何歳: "０才だお",
        元気: "まあまあ元気だよばぶばぶ",
        "今日,食べたい": "みるくのみたいでちゅ",
        "明日,食べたい": "むーん、あまいものたべたいでちゅ",
        "明後日,食べたい": "そんなに考えれないので聞かないでほちいでちゅ",
        いいかな: ["これがこたえでちゅ", "https://yesno.wtf/"],
      };

      const startButton = document.querySelector("#startButton"); // 開始ボタン
      const stopButton = document.querySelector("#stopButton"); // 停止ボタン
      const resultOutput = document.querySelector("#resultOutput"); // 結果出力エリア

      if (!"SpeechSynthesisUtterance" in window) {
        alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
      }
      const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
      tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
      tts.rate = 1.0; // 速度
      tts.pitch = 1.0; // 声の高さ
      tts.volume = 1.0; // 音量

      SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
      if (!"SpeechRecognition" in window) {
        alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
      }

      const asr = new SpeechRecognition(); // ASRインスタンスを生成
      asr.lang = "ja-JP"; // 言語（日本語）
      asr.interimResults = true; // 途中結果出力をオン
      asr.continuous = true; // 継続入力をオン

      let output = ""; // 出力
      // 認識結果が出力されたときのイベントハンドラ
      asr.onresult = function (event) {
        let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

        let output_not_final = "";
        if (event.results[event.resultIndex].isFinal) {
          // 結果が確定（Final）のとき
          asr.abort(); // 音声認識を停止

          let ret;
          let answer;
          let webpage;

          let keys = Object.keys(response);

          keys.forEach(function (key) {
            let flag = true;
            // console.log(transcript);
            key.split(",").forEach(function (word) {
              let pattern = new RegExp(word);
              let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
              flag = flag && flag_test; // 両方trueならtrue
              // console.log(pattern + "+" + ":" + flag_test);
            });
            if (flag) {
              ret = response[key];
              // console.log(key + " : " + ret);
            }
          });

          // console.log("ret=" + ret);

          if (typeof ret == "undefined") {
            // answer = "ごめんなさい。わかりません。";

            let queryURL = URL + APIID + "&intext=" + transcript;
            // console.log(queryURL);

            // HTTPリクエストの準備
            const request = new XMLHttpRequest();
            request.open("GET", queryURL, true);
            request.responseType = "json"; // レスポンスはJSON形式に変換

            // HTTPの状態が変化したときのイベントハンドラ
            request.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                // readyState == 4 操作完了
                // status == 200 リクエスト成功（HTTPレスポンス）

                let res = this.response; // 結果はJSON形式

                Object.keys(res.result).forEach(function (key) {
                  // console.log(key + ": " + res.result[key]);
                });

                // console.log(res.result.method == "SAY");

                // method が SAY のときのみ
                if (res.result.method == "SAY") {
                  var answer =
                    res.result.param_text_tts || res.result.param_text;
                  tts.text = answer + "ばぶぅ";

                  // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
                  tts.onend = function (event) {
                    asr.start(); // 音声認識を再開
                  };

                  output += transcript + " => " + answer + "ばぶぅ" + "<br>";
                  resultOutput.innerHTML = output;
                  speechSynthesis.speak(tts); // 再生
                } else {
                  asr.start(); // 音声認識を再開
                }
              }
            };
            // HTTPリクエストの実行
            request.send();
          } else if (Array.isArray(ret)) {
            answer = ret[0];
            webpage = ret[1];
          } else {
            answer = ret;
          }

          // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
          tts.onend = function (event) {
            if (typeof webpage != "undefined") {
              // location.href = webpage; // ページを移動
              window.open(webpage, "_blank");
            }
            if (tts.text != "undefined") {
              asr.start(); // 音声認識を再開
            }
          };

          if (answer != undefined) {
            output += transcript + " => " + answer + "<br>";
            tts.text = answer;

            speechSynthesis.speak(tts); // 再生
          }
        } else {
          // 結果がまだ未確定のとき
          output_not_final =
            '<span style="color:#ddd;">' + transcript + "</span>";
        }
        resultOutput.innerHTML = output + output_not_final;
      };

      // 開始ボタンのイベントハンドラ
      startButton.addEventListener("click", function () {
        asr.start();
      });

      // 停止ボタンのイベントハンドラ
      stopButton.addEventListener("click", function () {
        asr.abort();
        asr.stop();
      });
    </script>

    <!-- Yahoo!JAPANのAPIを利用したときはクレジット表記が必要 -->
    <p>Web Services by Yahoo! JAPAN （https://developer.yahoo.co.jp/about）</p>
  </body>
</html>
