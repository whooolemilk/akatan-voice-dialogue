<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&display=swap" rel="stylesheet">
    <title>Akatan Spoken Dialog by Javascript</title>
  </head>
  <body>
  <div class="wrapper">
    <h1 class="title">あかたんとはなそう</h1>
    <img src="./yumekawa_baby.png" alt="baby" class="baby">
    <div class="btn-container">
      <a id="startButton" class="btn btn--start btn--radius">すたーと</a>
      <a id="stopButton" class="btn btn--stop btn--radius">すとっぷ</a>
    </div>

    <ul class="example">
      <li>こんにちは</li>
      <li>名前はなんていうの？</li>
      <li>何歳なの？</li>
      <li>元気ですか</li>
      <li>今日は何が食べたいの</li>
      <li>明日は何が食べたいの</li>
      <li>明後日は何が食べたいの</li>
      <li>かわいいね※何回も言ってみるとどうなる？</li>
    </ul>
  
    <p class="output">
      <div id="resultOutput"></div>
    </p>
  </div>
    
  

  <script>
  // 応答の定義（ハッシュ）    
  var response = {
    "こんにちは":"ばぶう",
      "名前は何て言うの":"あかたんです",
      "何歳なの":"０才だお",
      "元気ですか":"元気だよばぶばぶ",
      "可愛いね":"うれちいでちゅ",
      "食べたい":{
        "今日":"みるくのみたいでちゅ",
        "明日":"むーん、あまいものたべたいでちゅ",
        "明後日":"そんなに考えれないので聞かないでほちいでちゅ"
      }
  };

  const startButton = document.querySelector('#startButton'); // 開始ボタン
  const stopButton = document.querySelector('#stopButton'); // 停止ボタン
  const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

  SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
  if (!'SpeechRecognition' in window) {
      alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
  }

  const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
  //tts.text = textForm.value; // テキストを設定
  tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
  tts.rate = 1.0; // 速度
  tts.pitch = 1.0; // 声の高さ
  tts.volume = 1.0; // 音量

  SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
  if (!'SpeechRecognition' in window) {
      alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
  }

  const asr = new SpeechRecognition(); // ASRインスタンスを生成
  asr.lang = "ja-JP"; // 言語（日本語）
  asr.interimResults = true; // 途中結果出力をオン
  asr.continuous = true; // 継続入力をオン

  let output = ''; // 出力

  let history=[];

  // 認識結果が出力されたときのイベントハンドラ
  asr.onresult = function(event){
      let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
      let output_not_final = '';
      
      if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
        asr.abort(); // 音声認識を停止
        output += transcript;

        tts.text = transcript;
        
        // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
        tts.onend = function(event){
            asr.start(); // 音声認識を再開
        }

        let newText = tts.text.replace(/\r?\n/g,'').replace(/\0/g,''); // 余計な文字の削除
        
        Object.keys(response).forEach(key => {
          if(key.includes(newText) || newText.includes(key)){
            if(key=="食べたい"){ // キーワードで返答を変える
              Object.keys(response.食べたい).forEach(key => {
                console.log(key);
                if(newText.includes(key)){
                  tts.text=response.食べたい[key];
                }
              })
            }else if(history.includes(key)){ // 過去の応答に合わせて返答を変える
              let count=0;
              for (const value of history){
                console.log(value);
                if (key == value){
                  count++;
                  console.log(count);
                }
              }
              if(count==1){
                tts.text="それ、言うの2回目だぞばぶ";
              }else if(count>1){
                tts.text="何回同じこと言うんだばぶばぶばぶ";
              }
            }else{ // 部分一致
              tts.text=response[key]
            }
            speechSynthesis.speak(tts); 
            output += " => " + tts.text + '<br>';
            history[history.length]=newText;
            
          }
        });
      } else { // 結果がまだ未確定のとき
          output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
      }

      resultOutput.innerHTML = output + output_not_final;
  }

  // 開始ボタンのイベントハンドラ
  startButton.addEventListener('click', function() {
      asr.start();
  })

  // 停止ボタンのイベントハンドラ
  stopButton.addEventListener('click', function() {
      asr.stop();
  })
  </script>

  </body>
</html>
